<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />
		<title>Create Account</title>
	</head>
	<body class="bg-card-fill">
		<main
			class="relative m-auto flex flex-col gap-3 items-start flex-shrink-0 pb-5 px-[15px] w-[390px] h-[824px] bg-neutral-1000"
		>
			<!-- Navigation Bar -->
			<nav class="relative flex gap-5 items-center w-full py-3 self-stretch bg-neutral-1000">
				<a href="./sign-up-1.html">
					<img src="../public/images/cross-cancel.svg" alt="100x Logo" class="" />
				</a>

				<p class="font-bold font-inter text-[15px] text-neutral-50">Step 2 of 4</p>
			</nav>

			<section class="flex flex-col items-start self-stretch gap-8 bg-neutral-1000">
				<!-- Create your account heading -->
				<h1 class="text-2xl leading-normal font-inter font-bold text-neutral-50">
					Create your account
				</h1>

				<!-- Name Input -->
				<div
					class="group relative flex w-full px-3 py-4 border border-neutral-500 border-solid rounded-[4px] focus-within:border-twitter-blue-default"
				>
					<input
						type="text"
						placeholder="Name"
						class="group flex-1 w-full h-full placeholder-neutral-500 bg-transparent font-inter text-neutral-50 font-normal leading-normal text-xl outline-none"
					/>

					<div
						class="group absolute top-[-9px] left-[19px] px-1 bg-black text-neutral-500 text-xs group-focus-within:text-twitter-blue-default"
					>
						Name
					</div>

					<img src="../public/images/icon.svg" class="group invisible group-focus-within:visible" />
				</div>

				<!-- Email Input -->
				<div
					class="group relative flex w-full px-3 py-4 border border-neutral-500 border-solid rounded-[4px] focus-within:border-twitter-blue-default"
				>
					<input
						type="text"
						placeholder="Email"
						class="group flex-1 w-full h-full placeholder-neutral-500 bg-transparent font-inter text-neutral-50 font-normal leading-normal text-xl outline-none"
					/>

					<div
						class="group absolute top-[-9px] left-[19px] px-1 bg-black text-neutral-500 text-xs group-focus-within:text-twitter-blue-default"
					>
						Email
					</div>

					<img src="../public/images/icon.svg" class="group invisible group-focus-within:visible" />
				</div>

				<!--  DOB Input -->
				<div
					class="group relative flex w-full px-3 py-4 border border-neutral-500 border-solid rounded-[4px] focus-within:border-twitter-blue-default"
				>
					<input
						type="text"
						placeholder="Date of birth"
						class="group flex-1 w-full h-full placeholder-neutral-500 bg-transparent font-inter text-neutral-50 font-normal leading-normal text-xl outline-none"
					/>

					<div
						class="group absolute top-[-9px] left-[19px] px-1 bg-black text-neutral-500 text-xs group-focus-within:text-twitter-blue-default"
					>
						Date of birth
					</div>

					<img src="../public/images/icon.svg" class="group invisible group-focus-within:visible" />
				</div>
			</section>

			<!-- Bottom of page -->
			<section class="flex flex-col items-center justify-end h-full w-full gap-2.5 self-stretch">
				<!-- Sign up -->
				<button
					onclick="location.href='./sign-up-3.html'"
					class="flex w-full self-stretch justify-center items-center p-5 gap-2.5 rounded-full bg-twitter-blue-default shadow-hover1"
				>
					<p class="text-center font-inter text-base font-bold text-neutral-50">Sign up</p>
				</button>
			</section>
		</main>
	</body>
</html>
