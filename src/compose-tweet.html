<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../dist/output.css" rel="stylesheet" />

		<title>Compose</title>
	</head>
	<body class="bg-card-fill">
		<main
			class="relative mx-auto flex flex-col items-start flex-shrink-0 w-[390px] h-[824px] bg-neutral-1000"
		>
			<!-- Top Navigation bar -->
			<header class="flex w-[390px] px-4 py-3 justify-between items-center">
				<a href="./home-feed.html"
					><img src="../public/images/cross-cancel.svg" alt="cancel icon"
				/></a>
				<button
					class="inline-flex px-6 py-2 justify-center items-center gap-[10px] rounded-[30px] bg-twitter-blue-disabled shadow-hover1 backdrop-blur-[23.668209075927734px]"
				>
					<div class="text-center font-inter text-base font-bold text-neutral-50">Post</div>
				</button>
			</header>

			<!-- Tweet posting area -->
			<section class="flex items-start w-full flex-1 gap-3 bg-transparent py-2 px-4">
				<img src="../public/images/user-avatar.svg" alt="user-avatar" />
				<textarea
					placeholder="What's happening?!"
					class="w-full h-full mt-[7px] placeholder-neutral-600 bg-transparent font-inter text-neutral-50 resize-none caret-twitter-blue-default font-normal leading-normal text-base outline-none"
				></textarea>
			</section>
			<footer class="flex w-full py-3 px-4 gap-5 items-center border-t border-neutral-800">
				<p class="text-neutral-500 font-inter text-[14px]">0/280</p>
			</footer>
		</main>
	</body>
</html>
